  <title>Login</title>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        CTS TMA</div>
      <div class="title signup">
        CTS TMA</div>
    </div>

    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Quên mật khẩu</label>
        <div class="slider-tab">
        </div>
      </div>
      <div class="form-inner">
        </form>
        <form action="forgotpassword" class="signup" method="POST">
            <div class="field">
                <input type="email" name="email" placeholder="Nhập email" required>
              </div>
              <div class="">
                <a href="/logi" style="color: blue;">Quay lại đăng nhập</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Xác nhận" data-toggle="modal" data-target="#myModal">
          </div>
          {% if loi %}
          <p style="color: red;"><strong>Thông báo:</strong> {{ loi }}
          {% endif %}
        </form>

      </div>
    </div>
  </div>
</body>
